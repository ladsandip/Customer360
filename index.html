<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI in Digital Experience Design</title>
  <style>
    body {
      margin: 0;
      background: #fff;
      font-family: 'Inter', Arial, sans-serif;
    }
    .bordered {
      border: 1px solid #000;
      box-sizing: border-box;
    }
    .header, .footer, .main-banner, .featured, .testimonials, .search-bar, .nav-bar, .logo, .ai-chatbot-btn, .additional-links {
      position: absolute;
      left: 0;
      background: #fff;
    }
    .header {
      top: 0; width: 1920px; height: 80px;
      border: 1px solid #000;
    }
    .logo {
      left: 20px; top: 0; width: 200px; height: 80px;
      border: 1px solid #000;
      display: flex; align-items: center; justify-content: center;
    }
    .logo img { position: absolute; left: 0; top: 0; width: 200px; height: 80px; }
    .logo-text {
      position: absolute; left: 100px; top: 40px; transform: translate(-50%,-50%);
      width: 200px; text-align: center; font-size: 16px; color: #000;
    }
    .nav-bar {
      left: 1120px; top: 0; width: 800px; height: 80px;
      border: 1px solid #000;
      display: flex; align-items: center;
    }
    .nav-bar .nav-btn {
      background: #ccc; border: 1px solid #000;
      width: 100px; height: 40px; margin: 0 10px;
      display: flex; align-items: center; justify-content: center;
      font-size: 16px; color: #000; cursor: pointer;
    }
    .search-bar {
      top: 100px; left: 710px; width: 500px; height: 60px;
      border: 1px solid #000;
      display: flex; align-items: center; justify-content: center;
      font-size: 16px;
    }
    .main-banner {
      top: 180px; left: 0; width: 1920px; height: 400px;
      border: 1px solid #000;
      display: flex; align-items: center; justify-content: center;
      font-size: 16px; position: absolute;
      overflow: hidden;
    }
    .main-banner img { position: absolute; left: 0; top: 0; width: 1920px; height: 400px; }
    .main-banner .banner-text {
      position: absolute; left: 50%; top: 50%; transform: translate(-50%,-50%);
      width: 1920px; text-align: center; font-size: 16px; color: #000;
    }
    .featured {
      top: 580px; left: 0; width: 1920px; height: 200px;
      border: 1px solid #000;
      display: flex; align-items: center; justify-content: center;
      font-size: 16px;
    }
    .testimonials {
      top: 780px; left: 0; width: 1920px; height: 200px;
      border: 1px solid #000;
      display: flex; align-items: center; justify-content: center;
      font-size: 16px;
    }
    .footer {
      top: 980px; left: 0; width: 1920px; height: 60px;
      border: 1px solid #000;
      display: flex; align-items: center; justify-content: center;
      font-size: 16px; opacity: 0.5;
    }
    .additional-links {
      top: 980px; left: 560px; width: 800px; height: 60px;
      border: 1px solid #000;
      display: flex; align-items: center; justify-content: center;
      font-size: 16px;
    }
    .ai-chatbot-btn {
      top: 860px; left: 1760px; width: 80px; height: 80px;
      background: #ccc; border: 1px solid #000;
      display: flex; align-items: center; justify-content: center;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="header bordered">
    <div style="opacity:0.5; position:absolute; left:0; top:0; width:1920px; height:80px; display:flex; align-items:center; font-size:16px; color:#000;">Header</div>
    <div class="logo bordered" style="top:0; left:20px;">
      <img src="http://localhost:3845/assets/036471c0e16fc02c4fa75bfde80d0909b354a9ad.svg" alt="Logo Vector" style="z-index:1;">
      <img src="http://localhost:3845/assets/65d57973b6ffadd777e3258e2ee3bbffaaf19295.svg" alt="Logo Vector" style="z-index:2;">
      <div class="logo-text" style="z-index:3;">Logo</div>
    </div>
    <div class="nav-bar bordered" style="left:1120px;">
      <div style="opacity:0.5; position:absolute; left:0; top:0; width:800px; height:80px; display:flex; align-items:center; font-size:16px; color:#000;">Navigation Bar</div>
      <div class="nav-btn">Book Now</div>
      <div class="nav-btn">Enquiry</div>
      <div class="nav-btn">Test Ride</div>
    </div>
  </div>
  <div class="search-bar bordered">Search Bar</div>
  <div class="main-banner bordered">
    <img src="http://localhost:3845/assets/6e2a10974ecdd99250438712a92f7d15fd44238e.svg" alt="Banner Vector" style="z-index:1;">
    <img src="http://localhost:3845/assets/b21bd41dca0b3ce57c593d47a344a7a487a9a7fb.svg" alt="Banner Vector" style="z-index:2;">
    <div class="banner-text" style="z-index:3;">Main Banner</div>
  </div>
  <div class="featured bordered">Featured Products</div>
  <div class="testimonials bordered">Customer Testimonials</div>
  <div class="footer bordered">Footer</div>
  <div class="additional-links bordered">Additional Links</div>
  <div class="ai-chatbot-btn bordered">AI Chatbot Button</div>
</body>
</html>
